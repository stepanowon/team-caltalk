              - íšŒì›ê°€ì…: ${{ steps.deploy-preview.outputs.url }}/signup
              - ëŒ€ì‹œë³´ë“œ: ${{ steps.deploy-preview.outputs.url }}/dashboard

              ë°°í¬ê°€ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤! ğŸ‰

              ### í™•ì¸ì‚¬í•­
              - [ ] ë¡œê·¸ì¸/íšŒì›ê°€ì… ë™ì‘ í™•ì¸
              - [ ] ì¼ì • CRUD ë™ì‘ í™•ì¸
              - [ ] ì±„íŒ… ê¸°ëŠ¥ ë™ì‘ í™•ì¸
              - [ ] ë°˜ì‘í˜• UI í™•ì¸`
            })

      - name: Run Lighthouse CI (Preview only)
        if: github.event_name == 'pull_request'
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            ${{ steps.deploy-preview.outputs.url }}
          uploadArtifacts: true
          temporaryPublicStorage: true
