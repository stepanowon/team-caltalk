name: Deploy Frontend to Vercel

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-frontend.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'frontend/**'

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_FRONTEND_PROJECT_ID }}

jobs:
  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run linter
        working-directory: ./frontend
        run: npm run lint || true

      - name: Run type check
        working-directory: ./frontend
        run: npm run type-check || true

      - name: Run tests
        working-directory: ./frontend
        run: |
          # npm run test:ci || true  # 테스트가 준비되면 활성화
          echo "Tests skipped"

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information (Preview)
        if: github.event_name == 'pull_request'
        working-directory: ./frontend
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Pull Vercel Environment Information (Production)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        working-directory: ./frontend
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts (Preview)
        if: github.event_name == 'pull_request'
        working-directory: ./frontend
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL_PREVIEW }}

      - name: Build Project Artifacts (Production)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        working-directory: ./frontend
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL_PRODUCTION }}

      - name: Deploy to Vercel (Preview)
        if: github.event_name == 'pull_request'
        id: deploy-preview
        working-directory: ./frontend
        run: |
          url=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$url" >> $GITHUB_OUTPUT
          echo "### 🚀 Preview Deployment" >> $GITHUB_STEP_SUMMARY
          echo "Preview URL: $url" >> $GITHUB_STEP_SUMMARY

      - name: Deploy to Vercel (Production)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        id: deploy-prod
        working-directory: ./frontend
        run: |
          url=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$url" >> $GITHUB_OUTPUT
          echo "### 🎉 Production Deployment" >> $GITHUB_STEP_SUMMARY
          echo "Production URL: $url" >> $GITHUB_STEP_SUMMARY

      - name: Comment PR with Preview URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## 🚀 Frontend Preview Deployment

              Preview URL: ${{ steps.deploy-preview.outputs.url }}

              ### 주요 페이지
              - 로그인: ${{ steps.deploy-preview.outputs.url }}/login
              - 회원가입: ${{ steps.deploy-preview.outputs.url }}/signup
              - 대시보드: ${{ steps.deploy-preview.outputs.url }}/dashboard

              배포가 완료되었습니다! 🎉

              ### 확인사항
              - [ ] 로그인/회원가입 동작 확인
              - [ ] 일정 CRUD 동작 확인
              - [ ] 채팅 기능 동작 확인
              - [ ] 반응형 UI 확인`
            })

      - name: Run Lighthouse CI (Preview only)
        if: github.event_name == 'pull_request'
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            ${{ steps.deploy-preview.outputs.url }}
          uploadArtifacts: true
          temporaryPublicStorage: true
